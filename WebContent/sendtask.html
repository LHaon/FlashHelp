<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="SendTaskServlet" method="post">
		发布任务的用户ID<input type="text" name="userId"> 任务分类（1,2,3）<input
			type="text" name="taskType"> 任务标签（整数小于10）<input type="text"
			name="taskLabel"> 酬劳<input type="text" name="taskReward">
		时限<input type="text" name="taskTimeLimit"> 任务名<input
			type="text" name="taskName"> 任务描述<input type="text"
			name="taskInfo"> 任务地点<input type="text" name="taskLocation">
		<input type="submit" value="发布">
	</form>
</body>
</html>
